<body>
    <header>
        <div class="header-item"></div>
        <div class="header-item"></div>
    </header>
    <main class="main1">
        <div class="item"><div class="in-item"><p>NEWS</p></div></div>
        <div class="item"><div class="in-item"><p>EVENTS</p></div></div>
        <div class="item"><div class="in-item"><p>ACCESS</p></div></div>
        <div class="item"><div class="in-item"><p>CONTACT</p></div></div>

    <main class="main2">
        <div class="item-2">
            <span style="font-size: 200%">T-Base-Life とは</span><br><br>
            株式会社T-Base-Lifeを一言で説明するとしたら「未利用空間・未利用資源に付加価値を与えて地域活性化につなげる提案及び活動をおこなう組織」ということになります。
具体的にはT-BaseとUniBaseを運営し、地域問題を解決に導く研究開発、未利用空間に付加価値を与える生活提案を行っています。
        </div>
    </main>
    <form action="" method="post">
        <h1>CONTACT</h1>
        <div class="form">
            <div class="input">
                <p>NAME:</p>
                <input class="name" type="text" name="name">
            </div>
            <div class="input">
                <p>EMAIL:</p>
                <input class="email" type="text" name="email">
            </div>
            <div class="input">
                <p>MESSAGE:</p>
                <input class="message" type="text" name="message">
            </div>
        </div>
        <input class="submit" type="submit" value="submit">
    </form>
    <footer>
        <h2 class="footer-tbase">T-Base-Life</h2>
